<div *ngIf="!showResult">
	<div class="limiter">
		<div class="container-login100" style="background-image: url('../../assets/images/bg-01.jpg');">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
				<form class="login100-form validate-form" [formGroup]="form" (ngSubmit)="onSubmit()">
					<span class="login100-form-title p-b-49">
						Search Vaccination Center
					</span>

					<div class="form-group wrap-input100 m-b-23">
						<input type="text" placeholder="Enter your PIN" formControlName="pin" maxlength="6" min="0" max="6">
						<div *ngIf="pin.invalid && (pin.dirty || pin.touched)">

							<div class="text-danger m-t-5" *ngIf="pin.errors?.required">
								Pin is required
							</div>
							<div class="text-danger m-t-5" *ngIf="pin.errors?.minlength">
								Pin must be at least 6 digit long.
							</div>
						</div>
					</div>
					<div class="form-group wrap-input100 m-b-23">
						<input type="text" name="dp" placeholder="Select date" formControlName="date" ngbDatepicker #d="ngbDatepicker">
						<div *ngIf="date.invalid && (date.dirty || date.touched)">
							<div class="text-danger m-t-5" *ngIf="date.errors?.required">
								Date is required
							</div>
						</div>
						<div class="input-group-append" style="display: inline-flex">
							<button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button">ðŸ“…</button>
						</div>
					</div>

					<!-- <button class="btn btn-sm btn-outline-primary mr-2" (click)="selectToday()">Select Today</button> -->

							<button class="login100-form-btn">

<div *ngIf="showResult">
	<div *ngFor="let center of centerinfo.centers">
		<div class="card mb-3" style="max-width: 18rem;">
			<div class="card-header">{{center.center_id}}</div>
			<div class="card-body">
				<h5 class="card-title">{{center.name}}</h5>
				<h6 class="card-text">{{center.fee_type}}</h6>
			</div>
		</div>
	</div>
</div>
